<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Cricket</title>
    <style>
        body{
            /* background: url('https://wallpapercave.com/wp/wp1809746.jpg') top left no-repeat; */
            background: url('Griffin.png') top left no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 98vh;
        }
        .displayNumber{
            width: 100px;
            height: 100px;
            background: rgba(210,255,82,1);
            background: -moz-linear-gradient(left, rgba(210,255,82,1) 0%, rgba(145,232,66,1) 100%);
            background: -webkit-gradient(left top, right top, color-stop(0%, rgba(210,255,82,1)), color-stop(100%, rgba(145,232,66,1)));
            background: -webkit-linear-gradient(left, rgba(210,255,82,1) 0%, rgba(145,232,66,1) 100%);
            background: -o-linear-gradient(left, rgba(210,255,82,1) 0%, rgba(145,232,66,1) 100%);
            background: -ms-linear-gradient(left, rgba(210,255,82,1) 0%, rgba(145,232,66,1) 100%);
            background: linear-gradient(to right, rgba(210,255,82,1) 0%, rgba(145,232,66,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d2ff52', endColorstr='#91e842', GradientType=1 );

        }
    </style>
</head>
<body>
    <h1>U vs A</h1> 
    <div id="displayNumber" class="displayNumber"></div>
    <button id="btn">Get a random number!</button>

    <script>
        document.getElementById('btn').addEventListener('click', function(){
            var scoreNumber = Math.floor(Math.random() * 100);
            document.getElementById('displayNumber').innerHTML = scoreNumber;
        })
    </script>
</body>
</html>
